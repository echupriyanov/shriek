<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to Shriek</title>
  </head>
  <body>
    <!-- scripts and styles -->
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/screen.css" rel="stylesheet" type="text/css">
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript">
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>

      <!-- navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
              <div class="container">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="{{servlet-context}}/">Shriek</a>
                  </div>
                  <div class="navbar-collapse collapse ">
                      <ul class="nav navbar-nav">
                          <li class="{{home-selected}}"><a href="{{servlet-context}}/">Home</a></li>
                          <li class="{{about-selected}}"><a href="{{servlet-context}}/about">About</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                          <li><a class="btn btn-primary" onclick="shriek.app.try_process_logout()">Logout</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
      <script src="js/app/goog/base.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/app.js" charset="utf-8"></script>
    <script type="text/javascript">goog.require("shriek.app");</script>
    <div class="container" id="main-content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
