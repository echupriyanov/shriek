<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to Shriek</title>
  </head>
  <body>
    <!-- scripts and styles -->
    {% style "/css/bootstrap-theme.min.css" %}
    {% style "/css/bootstrap.min.css" %}
    {% style "/css/screen.css" %}
    {% style "/css/login.css" %}
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    {% script "/js/bootstrap.min.js" %}
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>

    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{servlet-context}}/">Shriek</a>
        </div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav">
            <li class="{{home-selected}}"><a href="{{servlet-context}}/">Home</a></li>
            <li class="{{about-selected}}"><a href="{{servlet-context}}/about">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/login/goog/base.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/login.js" charset="utf-8"></script>
    <script type="text/javascript">goog.require("shriek.login");</script>
    <div class="container" id="_main-content">
        <div class="form-signin" autocomplete="off">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" class="form-control" id="email" required autofocus autocomplete="off">
            <input type="password" class="form-control" id="password" required autocomplete="off">
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" onclick="shriek.login.try_process_login()">Sign in</button>
        </div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
