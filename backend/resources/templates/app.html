<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to Shriek</title>
  </head>
  <body>
    <!-- scripts and styles -->
    {% style "/css/bootstrap-theme.min.css" %}
    {% style "/css/bootstrap.min.css" %}
    {% style "/css/screen.css" %}
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    {% script "/js/bootstrap.min.js" %}
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>

    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{servlet-context}}/">Shriek</a>
        </div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav">
            <li class="{{home-selected}}"><a href="{{servlet-context}}/">Home</a></li>
            <li class="{{about-selected}}"><a href="{{servlet-context}}/about">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/app/goog/base.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/app.js" charset="utf-8"></script>
    <script type="text/javascript">goog.require("shriek.app");</script>
    <div class="container" id="main-content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
